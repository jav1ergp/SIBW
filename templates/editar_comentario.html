{% extends "padre.html" %}
    {% block styles %}
        <link rel="stylesheet" href="../styles/estilo.css">
        <link rel="stylesheet" href="../styles/registro.css">
    {% endblock %}
    {% block main %}
    
    {% if rol == "moderador" %}
    <div class="comentarios">
        <h2>Modificar Comentario de {{ comentario.autor }}</h2>
        
        <form method="POST">
            <input type="hidden" name="id" value="{{ id }}">
            <label class="Modificar_coment">Comentario
                <textarea id="comentario" name="comentario" class="text_Modificar_coment"> {{ comentario.comentario }} </textarea>
            </label>
            <button type="submit" id="submit" name="Modificar_coment">Enviar</button>
            {% if error_coment %}
                <p class="error">{{ error_coment }}</p>
            {% endif %}
        </form>     
    </div>
{% endif %}
{% endblock %}
