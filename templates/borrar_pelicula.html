{% extends "padre.html" %}
{% block styles %}
    <link rel="stylesheet" href="../styles/estilo.css">
    <link rel="stylesheet" href="../styles/registro.css">
{% endblock %}

{% block main %}
{% if rol == "gestor" %}
<div class="comentarios">
    <h2>Borrar Película</h2>

    <div class="formulario">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ id }}">

            <label>Título:
                <input type="text" name="titulo" id="titulo" value="{{ pelicula.titulo }}" disabled>
            </label>

            <label>Fecha de estreno:
                <input type="date" name="fecha" id="fecha" value="{{ pelicula.fecha }}" disabled>
            </label>

            <label>Género:
                <input type="text" name="genero" id="genero" value="{{ pelicula.genero }}" disabled>
            </label>

            <label>Director:
                <input type="text" name="director" id="director" value="{{ pelicula.director }}" disabled>
            </label>

            <label>Actores principales:
                <input type="text" name="actores" id="actores" value="{{ pelicula.actores }}" disabled>
            </label>

            <label>Descripción:
                <textarea name="descripcion" id="descripcion" rows="5" disabled>{{ pelicula.descripcion }}</textarea>
            </label>

            <label>Imagenes:
                <input type="file" name="imagen" id="imagen" accept="image/*" disabled>
            </label>

            <label>Imagen Título:
                <input type="text" name="imagen_titulo" id="imagen_titulo" disabled>
            </label>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <button type="submit" name="Borrar_pelicula">Borrar Pelicula</button>
        </form>
    </div>
</div>
{% endif %}
{% endblock %}
